<div class="login-container">
    <h2>Login</h2>
    
    <!-- Email & Password Login Form -->
    <input type="email" [(ngModel)]="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" placeholder="Password" required />
    <button (click)="loginWithEmail()">Login with Email</button>
  
    <hr />
  
    <!-- Google Login Button -->
    <button class="google-btn" (click)="loginWithGoogle()">Login with Google</button>
  
    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </div>
